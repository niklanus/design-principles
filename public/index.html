<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Don Norman’s Principles of Design</title><link rel="stylesheet" href="css/style.css"></head><body><section class="heading"><div class="container"><h1 class="main-title"><span>Don Norman’s </span>Principles of Design</h1></div></section><section class="main-content container"><h2 class="subtitle"><span>1</span> Visibility</h2><p class="paragraph-desc">The more visible functions are, the more likely users will be able to know what to do next. In contrast, when functions are “out of sight”, it makes them more difficult to find and know how to use.</p><div class="grid grid--visibility"><div class="grid-item"><figure class="side-caption"><img src="img/visibility-high.svg" alt="High Visibility"><figcaption class="caption"><strong>High Visibility</strong> The content below is cut off, making it quite obvious that you can scroll down to see more.</figcaption></figure></div><div class="grid-item"><figure class="side-caption"><img src="img/visibility-low.svg" alt="High Visibility"><figcaption class="caption"><strong>Low Visibility</strong> If the heading of this page looked like this, the fact that there is more content below wouldn’t be that obvious.</figcaption></figure></div></div></section></body></html>
