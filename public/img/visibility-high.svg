<svg width="260" height="169" viewBox="0 0 260 169" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><title>Monitor</title><defs><rect id="b" width="260" height="146" rx="4"/><rect id="a" width="260" height="146" rx="4"/><mask id="d" x="0" y="0" width="260" height="146" fill="#fff"><use xlink:href="#a"/></mask></defs><g fill="none" fill-rule="evenodd"><path d="M114 146h28v18h-28zm-11 18h50v5h-50z" fill="#272323"/><mask id="c" fill="#fff"><use xlink:href="#b"/></mask><use fill="#FFF" xlink:href="#b"/><g mask="url(#c)"><text font-family="Georgia" font-size="4.98" transform="translate(4 4)"><tspan x="24.902" y="132.08" fill="#272323">The more visible functions are, the more likely users </tspan> <tspan x="24.902" y="139.052" fill="#272323">will be able to know what to do next. In contrast, </tspan> <tspan x="24.902" y="146.025" fill="#272323">when functions are &quot;out of sight,&quot; it makes them </tspan> <tspan x="24.902" y="152.998" fill="#272323">more difficult to find and know how to use.</tspan></text><g transform="translate(28.902 111.885)"><text font-family="Georgia" font-size="11.455" fill="#FF6447"><tspan x="14.692" y="11">Visibility</tspan></text><rect fill="#FF6447" y="1.745" width="9.712" height="9.722" rx="2.988"/><text font-family="Georgia-Bold, Georgia" font-size="6.226" font-weight="bold" fill="#FFF"><tspan x="3.237" y="8.493">1</tspan></text></g><path fill="#FF6447" d="M4 4h255v92H4z"/><text font-family="Georgia" font-size="14" transform="translate(4 4)"><tspan x="25" y="35" fill="#000" fill-opacity=".254">Don Normanâ€™s</tspan> <tspan x="25" y="51" fill="#FFF">Design &amp; Usability</tspan> <tspan x="25" y="67" fill="#FFF">Principles</tspan></text></g><use mask="url(#d)" xlink:href="#a" stroke="#272323" stroke-width="8"/></g></svg>